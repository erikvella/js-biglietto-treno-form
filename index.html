<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form biglietto del treno</title>
</head>
<body>
<section>
  <div class="container my-5 text-center ">
    <h1>Acquista il tuo biglietto del treno!</h1>
  </div>


  <!-- da qui inizia il form -->
 
    <div class="container my-4 ">
      <input type="text" class="form-control m-2 " id="name" placeholder="Nome e Cognome">
      <input type="text" class="form-control m-2" id="km" placeholder="Km da percorrere">

      <select id="age" class="form-select m-2 " aria-label="Default select example">
        <option selected>Selezione età</option>
        <option value="Minorenne">Minorenne</option>
        <option value="Maggiorenne">Maggiorenne</option>
        <option value="Over 65">Over 65</option>
      </select>
  



      <button id="send" type="button" class="btn btn-primary m-5 ">
        Genera biglietto</button>
      <button id="reset" type="button" class="btn btn-danger m-5 ">
        Annulla</button>
  
  
    </div>
  
  
  



  <!-- qui c'è la parte del biglietto stampato dal programma -->
  <div class="container">


    <div class="output d-flex justify-content-between ">
      <div>
       <h4>nome:</h4>  <span id="output-name" class="m-3 text-center " ></span>
      </div>
      <div>
        <h4>km da percorrere:</h4> <span id="output-km" class="m-3 text-center"></span>
      </div>
      <div>
        <h4>Età:</h4> <span id="output-age" class="m-3 text-center"></span>
      </div>
      
      <div>
        <h4>Prezzo del biglietto: &euro;</h4><span id="output-price" class="m-3 text-center"></span>
      </div>
      <div>
       <h4>Numero carrozza:</h4> <span id="output-carrozza" class="m-3 text-center"></span>
      </div>
        <div>
          <h4>Codice CP</h4> <span id="output-cp" class="m-3 text-center"></span>
        </div>
        
      
    </div>
  </div>
</section>
 
  







<script src="js/script.js"></script>
</body>
</html>
